<!DOCTYPE html>
<html>
<head>
    <title>PetroMax | Login & Registration</title>

   
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .container {
            width: 420px;
            background: #111827;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.6);
        }

        h1 {
            text-align: center;
            color: #f97316;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 25px;
        }

        .toggle-buttons {
            display: flex;
            margin-bottom: 25px;
        }

        .toggle-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            background: #1f2933;
            color: #9ca3af;
        }

        .toggle-buttons button.active {
            background: linear-gradient(135deg, #f97316, #f43f5e);
            color: white;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 13px;
            color: #9ca3af;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
            background: #1f2933;
            color: white;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            margin-top: 25px;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #f97316, #f43f5e);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .form-box {
            display: none;
        }

        .form-box.active {
            display: block;
        }
    </style>

    <script>
        function showForm(type) {
            document.getElementById("loginForm").classList.remove("active");
            document.getElementById("registerForm").classList.remove("active");

            document.getElementById(type + "Form").classList.add("active");

            document.getElementById("loginBtn").classList.remove("active");
            document.getElementById("registerBtn").classList.remove("active");

            document.getElementById(type + "Btn").classList.add("active");
        }

        function onlyNumbers(input) {
            input.value = input.value.replace(/[^0-9]/g, '');
        }
    </script>
</head>

<body>

<div class="container">

    <h1>PetroMax</h1>
    <div class="subtitle">On-Demand Fuel Delivery</div>

   
    <div class="toggle-buttons">
        <button id="loginBtn" class="active" onclick="showForm('login')">Login</button>
        <button id="registerBtn" onclick="showForm('register')">New User</button>
    </div>

   
    <form id="loginForm" class="form-box active" action="login" method="post">

        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button class="submit-btn">Login</button>
    </form>

  
    <form id="registerForm" class="form-box" action="register" method="post">

        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <label>Vehicle Type</label>
        <input type="text" name="vehicleType" placeholder="2W / 4W" required>

        <label>Vehicle Number</label>
        <input type="text" name="vehicleNo" required>

        <label>Mobile Number</label>
        <input
            type="text"
            name="mobile"
            maxlength="10"
            pattern="[0-9]{10}"
            title="Enter exactly 10 digits"
            required
            oninput="onlyNumbers(this)"
        >

        <button class="submit-btn">Register</button>
    </form>

</div>

</body>
</html>
